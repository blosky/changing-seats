		body{margin: 0; padding: 0;}
		#container{width: 100%; height:auto; position:relative; float:left; border: 1px solid red;}
		.module{width: 100%; margin:0 0 25px 0; position: relative; float: left;}
		.text_content{width:50%; position:relative; float:left; border:1px solid green;}
		ul{position: relative; float: left; padding: 0; margin: 0;height: auto;}
		li{height:auto; display: inline; float:left; position: relative;}
		.constituency_list li{height:50px;}
		.constituency a{
			background-color: #005689;
			color:white;
			font-family: "Guardian Text Sans Web","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;
			font-size: 15px;
			vertical-align: top;
			text-decoration: none;
			line-height: 24px;
			width: auto;
			height: 24px;
			padding: 0px 6px;
			margin: 0px 3px;
			border: 1px solid #D4D4D4;
			border-radius: 24px;
			box-sizing: border-box;
			display: inline-block;}
			.party_key{position: relative; float: left; width: 100%;margin-bottom:18px;}
			.party_key div{float: left; position: relative;}
			.party_key p{float: left; position: relative; margin: 0; padding: 0;}
			.keycolor{
				border-radius: 2px;
				width: 8px;
				height: 20px;
				margin-right: 5px;
				margin-bottom: 2px;
				border-radius: 2px;
				display: inline-block;
				vertical-align: middle;}
				#libdem{background-color: #FFB900;}

				h1 {
					font-family: "Guardian Egyptian Web",Georgia,serif;
					font-size: 32px;
					font-weight: normal;
					color: #000;
					line-height: 38px;
				}

				.f-standfirst {
					font-family: "Guardian Text Egyptian Web",Georgia,serif;
					font-size: 18px;
					color: #767676;
				}




				#map{width: 48%; height: auto;position: relative; float: left;border:1px solid green;}


				@media screen and (max-width: 600px) {

					#map{width: 100%;}
					.text_content{width:100%;}
				}
				</style>

			</head>
			<body>
				<div id="container">
					<div id="lab_container" class='module'>
						<div class='text_content'>
							<h1>If you want labours to win...</h1>
							<div id="party_key1" class="party_key">
								<div id="libdem" class="keycolor"></div>
								<p class='f-standfirst'>Vote for LibDem in this constituencies:</p>
							</div>
							<div id='constituency_list1' class='constituency_list'>
								<ul>
									<li class='constituency'>
										<a href="#">Aldershot</a>
									</li>
								</ul>
							</div>
						</div>

						<div id='map_lab'></div>
					</div>


					<div id="con_container" class='module'>

						<div class='text_content'>
							<h1>If you want tories to win...</h1>
							<div id="party_key1" class="party_key">
								<div id="libdem" class="keycolor"></div>
								<p class='f-standfirst'>Vote for LibDem in this constituencies:</p>
							</div>
							<div id='constituency_list1' class='constituency_list'>
								<ul>
									<li class='constituency'>
										<a href="#">Aldershot</a>
									</li>
								</ul>
							</div>
						</div>

						<div id='map_con'></div>
					</div>
				</div>


				<script type="text/javascript">



					var map_labour=new ActiveMap("lab_con.svg",{
						container:"#map_lab",
						active:["#lab"],
						inactive:["#con "],
						callback:function(constituency,coords){

							console.log(constituency,coords);

							constituency.paths.forEach(function(p){
								map_labour.getSVG().select("#"+p)
								.style("fill","#333");
							});
						}
					})

					var map_conservative=new ActiveMap("lab_con.svg",{
						container:"#map_con",
						active:["#con"],
						inactive:["#lab "],
						callback:function(constituency,coords){

							console.log(constituency,coords);

							constituency.paths.forEach(function(p){
								map_conservative.getSVG().select("#"+p)
								.style("fill","#333");
							});
						}
					})



					/*http://interactive.guim.co.uk/spreadsheetdata/1n5p8pJXNcPW4M3q_CackOhKJveSSVUIzSm_qloHOmrQ.json*/

				</script>
			</body>
